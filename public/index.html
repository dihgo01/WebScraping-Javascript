<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>List The Cars</title>
</head>

<body>
    <style>
        .container {
            margin: 30px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr ;
        }
        .card {
            margin: 10px;
        }
    </style>
    <div class="container"></div>
    <script>
        (async () => {

            const url = '../data.json'

            const data = await fetch(url).then(response => {
                return response.json();
            })

            const dataImg = data.list.map(itens => `
            <div class="card" style="width: 25rem;">    
                <img src="${itens.src}" class="card-img-top" alt="car">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>
            </div>   
            `).join(' ')
            document.querySelector('.container').innerHTML = dataImg

            const selectTitle = document.querySelectorAll('.card-title')
            const arrayTitle = [...selectTitle]

            const selectAvaible = document.querySelectorAll('.card-text')
            const arrayAvaible = [...selectAvaible]

            const dataTitle = data.listTitle.map(itens => itens.title)
            const dataAvaible = data.listAvaible.map(itens => itens.avaible)

            for (var i = 0; i < arrayTitle.length; i++) {

                arrayTitle[i].textContent = 'Ford'+' '+ dataTitle[i];
                arrayAvaible[i].textContent = 'AvaliaÃ§ao'+' '+ dataAvaible[i];

            }
        })()
    </script>
</body>

</html>
